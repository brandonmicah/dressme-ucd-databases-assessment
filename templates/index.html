{% extends 'base.html' %} {% block title %}{% endblock %} {% block content %}
<h1>Sign up</h1>
<form action="" method="post">
  <p>
    {{ form.email.label }} <br />
    {{ form.email() }}
  </p>
  <p>
    {{ form.username.label }} <br />
    {{ form.username() }}
  </p>
  <p>
    {{ form.password.label }} <br />
    {{ form.password() }}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
